<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <h1>Rock-Paper-Scissors</h1>
    <div id="cont">
      <div class="comp">
        <div>
          <p id="rnd_txt">???</p>
          <span id="rnd">?</span>
        </div>
      </div>
      <div class="player">
        <button class="opt" id="r">
          <img src="rock.png" alt="" />
          <span>Rock</span>
        </button>
        <button class="opt" id="p">
          <img src="paper.png" alt="" />
          <span>Paper</span>
        </button>
        <button class="opt" id="s">
          <img src="scissors.png" alt="" />
          <span>Scissors</span>
        </button>
      </div>
      <div id="res"></div>
      <div id="again"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
